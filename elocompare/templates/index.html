<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Simple Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ELO Simple Comparison</h1>
        <form method="post">
            <input type="text" name="title" placeholder="Enter a title for your comparison" required>
            <textarea name="items" placeholder="Enter items to compare, one per line" required></textarea>
            <button type="submit">Start Comparing</button>
        </form>
    </div>
</body>
</html>
