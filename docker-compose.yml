version: '3.8'

services:
  elosimplecomparison:
    image: mckayc/elosimplecomparison:dev
    container_name: elocompare
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URI=sqlite:///elo_comparisons.db
    volumes:
      - .:/app
      - db-data:/app/elo_comparisons.db

volumes:
  db_data:
