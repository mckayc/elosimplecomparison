version: '3.8'

services:
  web:
    image: mckayc/elosimplecomparison:dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: "sqlite"
    volumes:
      - ./data:/data
    environment:
      - SQLITE_DATABASE=comparison.db

volumes:
  data:
