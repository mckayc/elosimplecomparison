<!-- compare.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Items</title>
</head>
<body>
    <h1>Compare Items</h1>
    <div>
        {% if item1 and item2 %}
            <form method="post" action="/compare">
                <input type="hidden" name="item1_id" value="{{ item1[0] }}">
                <input type="hidden" name="item2_id" value="{{ item2[0] }}">
                <button type="submit" name="winner_id" value="{{ item1[0] }}">Choose {{ item1[1] }}</button>
                <button type="submit" name="winner_id" value="{{ item2[0] }}">Choose {{ item2[1] }}</button>
            </form>
        {% else %}
            <p>Not enough items to compare.</p>
        {% endif %}
    </div>
</body>
</html>
