<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>All Entries</h1>
    <ul>
        {% for entry in entries %}
        <li><a href="{{ url_for('entry', entry_id=entry.id) }}">{{ entry.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
