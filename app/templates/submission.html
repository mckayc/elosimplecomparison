<!DOCTYPE html>
<html>
<head>
    <title>Web App - Submission Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submission Results</h1>
        <ul>
            {% for entry in entries %}
            <li><a href="{{ url_for('show_entries', title=entry[1]) }}">{{ entry[1] }} - {{ entry[3] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
