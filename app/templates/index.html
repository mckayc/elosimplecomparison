<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Comparison App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Title and Items</h1>
        <form id="comparisonForm">
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" name="title" required>
            
            <label for="itemInput">Items:</label>
            <div id="itemInputs">
                <input type="text" name="items[]" required>
                <input type="text" name="items[]" required>
            </div>
            <button type="button" onclick="addItemField()">Add Item</button>
            
            <button type="submit">Start Comparison</button>
        </form>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
