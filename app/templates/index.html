<!DOCTYPE html>
<html>
<head>
    <title>Web App - Submit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit Entry</h1>
        <form method="post" action="/">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Enter your text here" rows="6" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
