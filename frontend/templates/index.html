<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Simple Comparison - Input Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Items to Compare</h1>
        <form action="{{ url_for('add_items') }}" method="POST">
            <textarea name="items" rows="10" placeholder="Enter each item on a new line"></textarea>
            <button type="submit">Start Comparing</button>
        </form>
    </div>
</body>
</html>
