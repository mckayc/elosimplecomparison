<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comparison History</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Title</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for comparison in comparisons %}
                <tr>
                    <td>{{ comparison.user.username }}</td>
                    <td>{{ comparison.title }}</td>
                    <td>{{ comparison.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="location.href='/'">Start Over</button>
    </div>
</body>
</html>
